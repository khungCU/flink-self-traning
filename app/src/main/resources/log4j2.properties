appender.console.type=Console
appender.console.name=STDOUT
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

# Set root logger to WARN to reduce noise
rootLogger.level=WARN
rootLogger.appenderRef.console.ref=STDOUT

# Reduce Flink framework logging
logger.flink.name=org.apache.flink
logger.flink.level=WARN

# Reduce Akka logging
logger.akka.name=akka
logger.akka.level=WARN

# Reduce Hadoop logging
logger.hadoop.name=org.apache.hadoop
logger.hadoop.level=WARN

# Reduce Zookeeper logging
logger.zookeeper.name=org.apache.zookeeper
logger.zookeeper.level=WARN

# Keep your application output visible (adjust package name if needed)
# logger.app.name=your.package.name
# logger.app.level=INFO